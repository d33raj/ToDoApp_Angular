<div class="todo-app">
    <h1>ToDo App</h1>
    
    <div class="input-section">
      <input type="text" placeholder="Enter a task" [(ngModel)]="newTask" />
      <button (click)="addTask()">Add Task</button>
    </div>
    
    <div class="task-list" *ngIf="tasks.length > 0">
        <ul>
          <li *ngFor="let task of tasks; let i = index">
            <span>{{ task }}</span>
            <button class="delete-btn" (click)="deleteTask(i)"> Delete</button>
          </li>
        </ul>
      </div>
  </div>
